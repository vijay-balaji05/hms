<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPI Payment QR Code Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 24px;
            color: #333;
        }
        #qrCode {
            margin-top: 20px;
        }
        input[type="text"] {
            padding: 8px;
            margin: 10px 0;
            width: 80%;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Generate UPI Payment QR Code</h1>
    <p>Enter your UPI ID below to generate the payment QR code:</p>
    <input type="text" id="upiId" placeholder="Enter Money " />
    <button onclick="generateQRCode()">Generate QR Code</button>
    <canvas id="qrCode"></canvas>
</div>

<!-- QR Code JS Library -->
<script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>

<script>
    function generateQRCode() {
        var upiId ='balajibaskaran456-2@oksbi';

        // Validate UPI ID
        if (upiId.trim() === "") {
            alert("Please enter a valid UPI ID.");
            return;
        }
var amout=document.getElementById('upiId').value;
        // Construct UPI URL without merchant ID
        var upiUrl = "upi://pay?pa=" + encodeURIComponent(upiId) + "&am="+amout+"&cu=INR&tn=Payment";

        // Log the URL to debug
        console.log("Generated UPI URL:", upiUrl);

        // Clear previous QR code (if any)
        var qrCodeCanvas = document.getElementById("qrCode");
        qrCodeCanvas.getContext("2d").clearRect(0, 0, qrCodeCanvas.width, qrCodeCanvas.height);

        // Generate the QR code using the qrcode.min.js library
        QRCode.toCanvas(qrCodeCanvas, upiUrl, function (error) {
            if (error) {
                console.error("Error generating QR Code:", error); // Log error to console
                alert("An error occurred while generating the QR code. Please check the console for details.");
            } else {
                console.log("QR Code generated successfully!");
            }
        });
    }
</script>

</body>
</html>

        body {
            font-family: 'Poppins', sans-serif;
            background: #f8fafc;
            color: #1a1a1a;
            margin: 0;
            padding: 0;
        }

        header {
            background: linear-gradient(135deg, #1a1a1a 0%, #333333 100%);
            padding: 1rem;
            position: fixed;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: #ffffff;
            letter-spacing: 1px;
        }

        .cart-button {
            position: relative;
            background: rgba(255, 255, 255, 0.2);
            padding: 0.5rem 1rem;
            border-radius: 50px;
            transition: all 0.3s ease;
            color: white;
        }

        .cart-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .search-bar input {
            background: transparent;
            border: none;
            color: white;
            width: 100%;
            outline: none;
        }

        .search-bar input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .product-container {
            padding-top: 100px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
            padding-inline: 2rem;
            position: relative;
        }

        .product-card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
        }

        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .product-image-container {
            position: relative;
            overflow: hidden;
            padding-top: 75%;
        }

        .product-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .product-card:hover .product-image {
            transform: scale(1.1);
        }

        .product-info {
            padding: 1.5rem;
        }

        .product-name {
            font-size: 1.2rem;
            font-weight: 600;
            color: #2d3436;
            margin-bottom: 0.5rem;
        }

        .product-description {
            color: #636e72;
            font-size: 0.9rem;
            line-height: 1.5;
            margin-bottom: 1rem;
        }

        .product-details-modal {
    position: fixed;
    inset: 0;
    background: rgba(0, 0, 0, 0.7);
    backdrop-filter: blur(5px);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 1100;
}

.product-details-content {
    background: white;
    border-radius: 20px;
    padding: 2rem;
    width: 90%;
    max-width: 500px;
    position: relative;
    animation: slideIn 0.3s ease;
}

.close-details {
    position: absolute;
    top: 1rem;
    right: 1rem;
    background: none;
    border: none;
    font-size: 1.5rem;
    cursor: pointer;
    color: #666;
    transition: color 0.3s ease;
}

.close-details:hover {
    color: #000;
}

.product-details-header {
    display: flex;
    align-items: center;
    gap: 1.5rem;
    margin-bottom: 1.5rem;
}

.product-details-image {
    width: 100px;
    height: 100px;
    object-fit: cover;
    border-radius: 10px;
}

.product-details-info {
    flex: 1;
}

.details-section {
    margin-bottom: 1rem;
    padding-bottom: 1rem;
    border-bottom: 1px solid #eee;
}

.details-section:last-child {
    border-bottom: none;
}

.stock-badge {
    display: inline-block;
    padding: 0.25rem 0.75rem;
    border-radius: 50px;
    background: #e2f8f0;
    color: #0d9488;
    font-size: 0.875rem;
    font-weight: 500;
}

        .price-tag {
            display: inline-block;
            background: linear-gradient(135deg, #00b4db 0%, #0083b0 100%);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 50px;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .original-price {
            color: #b2bec3;
            text-decoration: line-through;
            margin-left: 0.5rem;
        }

        .discount-badge {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: #ff4757;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 50px;
            font-weight: 600;
            z-index: 1;

        .action-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;

            font-weight: 600;

            border-top: 1px solid #eee;

            display: block;

            overflow-y: auto;

            from {

            }

                transform: translateY(0);

            margin-bottom: 1rem;
            background: #f8fafc;

            color: white;
            width: 100%;

        .search-bar input::placeholder {
            color: rgba(255, 255, 255, 0.7);

            inset: 0;
            background: white;

            justify-content: center;
            align-items: center;

            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>

// Enhanced Add to Cart function with animation
function addToCart(productId) {
const product = products.find(p => p.id === productId);
const existingItem = cart.find(item => item.id === productId);

if (existingItem) {
    existingItem.quantity++;
} else {
    cart.push({ ...product, quantity: 1 });
}

// Show success animation

button.style.background = '#27ae60';

setTimeout(() => {
    button.innerHTML = 'Add to Cart';
    button.style.background = '';
}, 1000);

updateCartUI();
}

// Enhanced Update Quantity
function updateQuantity(productId, change) {
const cartItem = cart.find(item => item.id === productId);

if (cartItem) {
    cartItem.quantity = Math.max(0, cartItem.quantity + change);
    if (cartItem.quantity === 0) {
        cart = cart.filter(item => item.id !== productId);
    }
    updateCartUI();
}
}

function generateQRCode() {
    // Get cart total
    const total = cart.reduce((sum, item) => sum + (item.currentPrice * item.quantity), 0);
    
    // Fixed UPI ID (you can make this configurable)
    const upiId = 'balajibaskaran456-2@oksbi';
    
    // Format amount to 2 decimal places
    const formattedAmount = total.toFixed(2);
    
    // Construct UPI URL with payment details
    const upiUrl = `upi://pay?pa=${encodeURIComponent(upiId)}&pn=Medicine%20Store&am=${formattedAmount}&cu=INR&tn=Medicine%20Purchase`;
    
    // Get the canvas element
    const qrCodeCanvas = document.getElementById("qrCode");
    
    // Clear any existing QR code
    if (qrCodeCanvas.getContext) {
        const context = qrCodeCanvas.getContext("2d");
        context.clearRect(0, 0, qrCodeCanvas.width, qrCodeCanvas.height);
    }
    
    // Generate new QR code
    QRCode.toCanvas(qrCodeCanvas, upiUrl, {
        width: 256,
        margin: 2,
        color: {
            dark: '#000000',
            light: '#ffffff'
        }
    }, function(error) {
        if (error) {
            console.error("Error generating QR code:", error);
            alert("Failed to generate QR code. Please try again.");
        } else {
            // Show success message
            const checkoutBtn = document.getElementById('checkout-btn');
            checkoutBtn.innerHTML = '✓ QR Code Generated';
            checkoutBtn.style.backgroundColor = '#27ae60';
            
            // Reset button after 2 seconds
            setTimeout(() => {
                checkoutBtn.innerHTML = 'Proceed to Checkout';
                checkoutBtn.style.backgroundColor = '';
            }, 2000);
        }
    });
}

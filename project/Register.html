<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            background-color: #00b4db;
            align-items: center;
            padding: 20px;
        }

        /* Loading Overlay Styles */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #00b4db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .container {
            background: #e0e0e0;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 100%;
            max-width: 700px;
            position: relative;
        }

        .login-container {
            max-width: 400px;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
            text-align: center;
            font-size: 2.2em;
            font-weight: 600;
            position: relative;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: linear-gradient(90deg, #00b4db, #0083b0);
            border-radius: 2px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-control:hover {
            border-color: #00b4db;
        }

        .form-control:focus {
            outline: none;
            border-color: #0083b0;
            box-shadow: 0 0 0 3px rgba(0, 131, 176, 0.2);
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #00b4db, #0083b0);
            color: white;
        }

        .btn-secondary {
            background: #e0e0e0;
            color: #2c3e50;
        }

        .switch-form {
            text-align: center;
            margin-top: 15px;
            color: #2c3e50;
        }

        .switch-form a {
            color: #0083b0;
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
        }

        #message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-weight: 500;
            display: none;
        }

        #message.success {
            background: #d4edda;
            color: #155724;
            display: block;
        }

        #message.error {
            background: #f8d7da;
            color: #721c24;
            display: block;
        }

        .hidden {
            display: none;
        }

        .radio-group {
            display: flex;
            gap: 20px;
            margin-top: 5px;
        }

        .radio-option {
            display: flex;
            align-items: center;
            gap: 5px;
        }
    </style>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-firestore.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBgyU9x5ZkyfoG80AyOSTCxq0l4tdll_9s",
            authDomain: "sample-9625e.firebaseapp.com",
            projectId: "sample-9625e",
            storageBucket: "sample-9625e.firebasestorage.app",
            messagingSenderId: "215773941394",
            appId: "1:215773941394:web:f4687732d65fe86719204b",
            measurementId: "G-KDP8ZCXPN3"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Loading functions
        window.showLoading = function() {
            document.querySelector('.loading-overlay').style.display = 'flex';
        }

        window.hideLoading = function() {
            document.querySelector('.loading-overlay').style.display = 'none';
        }

        // Show/Hide forms
        window.showForm = function(formId) {
            document.querySelectorAll('.container').forEach(container => container.classList.add('hidden'));
            document.getElementById(formId).classList.remove('hidden');
            document.getElementById('message').className = '';
            document.getElementById('message').textContent = '';
        }

        // Signup function
        async function handleSignup(event) {
            event.preventDefault();
            showLoading();
            
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            const role = document.querySelector('input[name="role"]:checked').value;
            const message = document.getElementById('message');

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                await addDoc(collection(db, "users"), {
                    uid: user.uid,
                    email: email,
                    role: role
                });

                message.textContent = 'Signup successful! Please login.';
                message.className = 'success';
                setTimeout(() => showForm('loginForm'), 2000);
            } catch (error) {
                message.textContent = error.message;
                message.className = 'error';
            } finally {
                hideLoading();
            }
        }

        // Login function
        async function handleLogin(event) {
            event.preventDefault();
            showLoading();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const message = document.getElementById('message');

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                message.textContent = 'Login successful!';
                message.className = 'success';

                if (email === 'admin@gmail.com') {
                    setTimeout(() => {
                        window.location.replace('load.html');
                    }, 1000);
                } else {
                    showForm('userView');
                }
            } catch (error) {
                console.error('Login error:', error);
                message.textContent = 'Invalid email or password';
                message.className = 'error';
            } finally {
                hideLoading();
            }
        }

        // Register patient function
        async function registerPatient(event) {
            event.preventDefault();
            showLoading();
            
            const message = document.getElementById('message');
            const name = document.getElementById('name').value;
            const age = document.getElementById('age').value;
            const gender = document.querySelector('input[name="gender"]:checked').value;
            const reason = document.getElementById('reason').value;
            const date = document.getElementById('date').value;

            try {
                await addDoc(collection(db, "patients"), {
                    name, age: parseInt(age), gender, reason, date
                });

                message.textContent = 'Patient registered successfully!';
                message.className = 'success';
                document.getElementById('registerForm').reset();
            } catch (error) {
                message.textContent = 'An error occurred. Please try again.';
                message.className = 'error';
            } finally {
                hideLoading();
            }
        }

        // Logout function
        window.handleLogout = function() {
            showLoading();
            setTimeout(() => {
                hideLoading();
                showForm('loginForm');
            }, 500);
        }

        // Add event listeners when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('signupForm').addEventListener('submit', handleSignup);
            document.getElementById('loginForm').addEventListener('submit', handleLogin);
            document.getElementById('registerForm').addEventListener('submit', registerPatient);
        });
    </script>
</head>

<body>
    <!-- Loading Overlay -->
    <div class="loading-overlay">
        <div class="spinner"></div>
    </div>

    <!-- Initial Choice -->
    <div id="initialChoice" class="container login-container">
        <h1>Welcome to Hospital Management</h1>
        <button onclick="showForm('loginForm')" class="btn btn-primary">Login</button>
        <button onclick="showForm('signupForm')" class="btn btn-secondary">Sign Up</button>
    </div>

    <!-- Signup Form -->
    <div id="signupForm" class="container login-container hidden">
        <h1>Sign Up</h1>
        <form>
            <div class="form-group">
                <label for="signupEmail">Email</label>
                <input type="email" id="signupEmail" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="signupPassword">Password</label>
                <input type="password" id="signupPassword" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Role</label>
                <div class="radio-group">
                    <label class="radio-option">
                        <input type="radio" name="role" value="user" required checked> User
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="role" value="admin" required> Admin
                    </label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>
        <div class="switch-form">
            Already have an account? <a onclick="showForm('loginForm')">Login</a>
        </div>
        <div id="message"></div>
    </div>

    <!-- Login Form -->
    <div id="loginForm" class="container login-container hidden">
        <h1>Login</h1>
        <form>
            <div class="form-group">
                <label for="loginEmail">Email</label>
                <input type="email" id="loginEmail" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="loginPassword">Password</label>
                <input type="password" id="loginPassword" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <div class="switch-form">
            Don't have an account? <a onclick="showForm('signupForm')">Sign Up</a>
        </div>
        <div id="message"></div>
    </div>

    <!-- User View -->
    <div id="userView" class="container hidden">
        <h1>Patient Registration</h1>
        <form id="registerForm">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input id="name" type="text" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="age">Age</label>
                <input id="age" type="number" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Gender</label>
                <div class="radio-group">
                    <label class="radio-option">
                        <input type="radio" name="gender" value="Male" required> Male
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="gender" value="Female" required> Female
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label for="reason">Reason for Visit</label>
                <select id="reason" class="form-control" required>
                    <option value="">Select reason</option>
                    <option value="Fever">Fever</option>
                    <option value="Cancer">Cancer</option>
                    <option value="Water">Water</option>
                    <option value="Stomach Pain">Stomach Pain</option>
                    <option value="Drug Issue">Drug Issue</option>
                </select>
            </div>
            <div class="form-group">
                <label for="date">Appointment Date</label>
                <input id="date" type="date" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
            <button type="button" class="btn btn-secondary" onclick="handleLogout()">Logout</button>
        </form>
    </div>

    <!-- Admin View -->
    <div id="adminView" class="container hidden">
        <h1>Admin Dashboard</h1>
        <a href="load.html">
            <button class="btn btn-primary">View All Patients</button>
        </a>
        <button class="btn btn-secondary" onclick="handleLogout()">Logout</button>
    </div>
</body>

</html>
